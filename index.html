<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/Circle-icons-calculator.svg.png" type="image/x-icon">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Let's Calc</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <form class="form">
                <input type="text" placeholder="0" class="output" name="display">
                <div class="keyboard">
                    <div class="row1 row">
                        <button type="button" class="color d num" title="Click on me ">Shift</button>
                        <button type="button" title="refresh" class="d num refresh" value="AC" onclick="display.value = ''">AC</button>
                        <button type="button" class="d arit" value="DEL" onclick="display.value = display.value.toString().slice(0, -1)">DEL</button>
                    </div>
                    <div class="row2 row">
                        <button type="button" value="7" class="d num" onclick="display.value += '7'"
                        class="d">7</button>
                        <button type="button" class="d num" value="8" onclick="display.value += '8'">8</button>
                        <button type="button" class="d num" value="9" onclick="display.value += '9'">9</button>
                        <button type="button" class="d arit" value="/" onclick="display.value += '/'">/</button>
                    </div>
                        <div class="row3 row">
                        <button type="button" class="d num" value="4" onclick="display.value += '4'">4</button>
                        <button type="button" class="d num" value="5" onclick="display.value += '5'">5</button>
                        <button type="button" class="d num" value="6" onclick="display.value += '6'">6</button>
                        <button type="button" class="d arit" value="*" onclick="display.value += '*'">*</button>
                    </div>
                    <div class="row row">
                        <button type="button" class="d num" value="1" onclick="display.value += '1'">1</button>
                        <button type="button" class="d num" value="2" onclick="display.value += '2'">2</button>
                        <button type="button" class="d num" value="3" onclick="display.value += '3'">3</button>
                        <button type="button" class="d arit">-</button>
                    </div>
                    <div class="row5 row">
                        <button type="button" class="d num" value="0" onclick="display.value += '0'">0</button>
                        <button type="button" class="d num" id="f" value="." onclick="display.value += '.'">.</button>
                        <button type="button" class="d num" id="f" value="+" onclick="display.value += '+'">+</button>
                        <button type="button" class="d arit" id="f" value="=" onclick="display.value = eval(display.value)">=</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
